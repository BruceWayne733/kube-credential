apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-credential-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "75"
spec:
  ingressClassName: nginx
  rules:
  - host: kube-credential.local
    http:
      paths:
      - path: /api/issuance
        pathType: Prefix
        backend:
          service:
            name: kube-credential-issuance-service
            port:
              number: 80
      - path: /api/verification
        pathType: Prefix
        backend:
          service:
            name: kube-credential-verification-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-credential-frontend-service
            port:
              number: 80
