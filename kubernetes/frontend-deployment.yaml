apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-credential-frontend
  labels:
    app: kube-credential-frontend
    component: frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kube-credential-frontend
  template:
    metadata:
      labels:
        app: kube-credential-frontend
        component: frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: kube-credential-frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_ISSUANCE_API_URL
          value: "http://kube-credential-issuance-service/api/issuance"
        - name: REACT_APP_VERIFICATION_API_URL
          value: "http://kube-credential-verification-service/api/verification"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
